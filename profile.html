<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Profile</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .profile-container {
      background: #ffffff;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px;
      background: #6200ea;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #3700b3;
    }
  </style>
</head>
<body>
<div class="profile-container" id="profileContent">
  <h2>Welcome, <span id="user-name"></span>!</h2>
  <p>Your account details are stored locally in this browser.</p>
  <button id="logout">Logout</button>
</div>
<script>
  // Check if user is logged in
  const currentUser = JSON.parse(localStorage.getItem('currentUser'));

  if (!currentUser) {
    // Redirect to login page if not logged in
    alert('Please log in first.');
    window.location.href = 'login.html'; // Changed redirection to login.html
  } else {
    // Display user information
    document.getElementById('user-name').textContent = currentUser.username;

    // Handle logout
    document.getElementById('logout').addEventListener('click', () => {
      localStorage.removeItem('currentUser'); // Remove session
      alert('You have logged out.');
      window.location.href = 'login.html'; // Changed redirection to login.html
    });
  }
</script>
</body>
</html>
