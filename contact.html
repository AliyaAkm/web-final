</head>
<body>

    <a class="navbar-brand" href="index.html" style="color: grey;">KinoTime</a>

        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="index.html" style="color: grey;">Home</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="location.html" style="color: grey;">Map</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="review.html" style="color: grey;">Reviews</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="releases.html" style="color: grey;">Upcoming Releases</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="contact.html" style="color: grey;">Contact</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="login.html" style="color: grey;">Login</a>
            </li>
        </ul>
    </div>
</nav>

<div class="row">
    <div class="col-lg-6">
        <img src="img/logo.png" alt="Logo" class="img-fluid d-block">
    </div>
    <div class="col-lg-6">
        <div class="container">
            <form id="Form1">
                <h3>CONTACT US</h3>
                <div class="line"></div>
                <input type="text" placeholder="Email" required>
                <input type="text" placeholder="User name" required>
                <textarea rows="5" placeholder="Message" required></textarea>
                <div class="btn-box">
                    <button type="button" id="Next1">Next</button>
                </div>
            </form>

            <form id="Form2">
                <h3>PERSONAL INFO</h3>
                <div class="line"></div>
                <input type="text" placeholder="Name" required>
                <input type="text" placeholder="Surname" required>
                <textarea rows="5" placeholder="Additional information" required></textarea>
                <div class="btn-box">
                    <button type="button" id="Back1">Back</button>
                    <button type="button" id="Next2">Next</button>
                </div>
            </form>

            <form id="Form3">
                <h3>SOCIAL LINKS</h3>
                <div class="line"></div>
                <input type="text" placeholder="Instagram" required>
                <input type="text" placeholder="Telegram" required>
                <textarea rows="5" placeholder="Another social links" required></textarea>
                <div class="btn-box">
                    <button type="button" id="Back2">Back</button>
                    <button type="submit">Submit</button>
                </div>
            </form>

            <div class="step-row">
                <div id="progress"></div>
                <div class="step-col"><small>Step 1</small></div>
                <div class="step-col"><small>Step 2</small></div>
                <div class="step-col"><small>Step 3</small></div>
            </div>

        </div>
    </div>
</div>
